specVersion: 1.0.0
name: subquery-nova-calamari
version: 1.0.0
runner:
  node:
    name: '@subql/node'
    version: '*'
  query:
    name: '@subql/query'
    version: v1.5.0
description: Nova SubQuery project
repository: https://github.com/nova-wallet/subquery-nova
schema:
  file: ./schema.graphql
network:
  chainId: '0x4ac80c99289841dd946ef92765bf659a307d39189b3ce374a92b5f0415ee17a1'
  endpoint: wss://ws.calamari.systems/
  dictionary: https://api.subquery.network/sq/subquery/calamari-dictionary
dataSources:
  - name: main
    kind: substrate/Runtime
    startBlock: 1
    mapping:
      file: ./dist/index.js
      handlers:
        - handler: handleCalamariNewEra
          kind: substrate/EventHandler
          filter:
            module: parachainStaking
            method: NewRound

        - handler: handleCalamariStakingReward
          kind: substrate/EventHandler
          filter:
            module: parachainStaking
            method: Rewarded
